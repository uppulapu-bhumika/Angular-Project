<!doctype html>
<html lang="en">
  <head>
 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>PAGE LAYOUTS</title>
  </head>
  <body>
    <hr>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                     <h1 class="text-center text-white bg-danger">ISB STUDENTS MANAGEMENTS SYSTEM</h1>
                     <hr>
                     <div class="container mt-4">
                        <h3 class="text-center text-white bg-dark">ADD STUDENTS DETAILS</h3>
                        <div class="card">
                            <form>
                                <div class="form-group">
                                    <label>Student Name</label>
                                    <input type="text"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}"   class="form-control" id="studentname" name="studentname" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label >Address</label>
                                    <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="studentaddress" name="studentaddress" placeholder="Enter Address">
                                </div>
                                <div class="form-group">
                                    <label >Fee</label>
                                    <input type="text" [(ngModel)]="fee" [ngModelOptions]="{standalone: true}" class="form-control" id="fee" name="text" placeholder="Enter Fee">
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg offset-md-5" (click)="saveRecords()" >Save</button> &nbsp;
                                <button type="submit" class="btn btn-dark btn-lg" (click)="UpdateRecords()" >Update</button>
                            </form>
                        </div>
                    </div>
                    <div>
                        <div class="container mt-4" >
                            <h3 class="text-center text-white bg-danger">STUDENT INFORMATION</h3>
                            <br>
                            <table class="table table-bordered table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">NAME</th>
                                        <th scope="col">ADDRESS</th>
                                        <th scope="col">FEE</th>
                                        <th scope="col">OPTIONS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let StudentItem of StudentArray">
                                        <td>{{StudentItem.name}}</td>
                                        <td>{{StudentItem.address }}</td>
                                        <td>{{StudentItem.fee }}</td>
                                        <td>
                                            <button type="button" class="btn btn-danger" (click)="setUpdate(StudentItem)">EDIT</button>&nbsp;
                                            <button type="button" class="btn btn-dark" (click)="setDelete(StudentItem)">DELETE</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <hr>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
